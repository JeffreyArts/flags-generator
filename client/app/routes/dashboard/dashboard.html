<div class="flag-container">


    <h1>Average weigth</h1>
    <input type="number" min="0" placeholder="Enter weight in KG" ng-model="vm.kg" ng-change="vm.new()" />

    <div class="hidden" ng-repeat="section in vm.sections.properties track by $index">
        <h2>Section {{$index+1}}</h2>
        <input type="text" ng-model="section.color" ng-change="vm.updateDrawing()" />
    </div>


    <canvas id="flag"></canvas>

</div>
